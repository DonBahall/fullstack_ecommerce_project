
<ng-container *ngIf="products.length !=0">
    <div class="container">


        <div class="card-table">
            <div class="cart-product">
                <table class="table table-response">
                    <thead>
                        <tr>
                            <th>Sr No.</th>
                            <th> Product Name</th>
                            <th>Product Image</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td style="width: 5%;">{{i+1}}</td>
                            <td style="width: 20%;">{{item.title}}</td>
                            <td><img style="width: 200px;" src="assets/img/download.png" alt=""></td>
                            <td style="width: 20%;">{{item.price}}</td>
                            <td style="width: 20%;">{{item.quantity}}</td>
                            <td style="width: 20%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                            <td><button (click)="emptycart()" routerLink="/order_placed" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total:@{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h1 class="card-title">My Cart</h1>
        </div>
        <div class="center">
            <img src="" alt="">
            <h2>Your cart is empty!</h2>
            <h3>Add item</h3>
            <button routerLink="/products" style="width: 100px;" class="btn btn-primary">Shop</button>
        </div>
    </div>
</ng-container>
