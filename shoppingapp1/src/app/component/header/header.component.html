
<header>
    <div class="navbar bg-primary shadow-sm;">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 45px; margin-top: 10px;" class="fas fa-handshake">&nbsp;
                
            </i>
            <button routerLink="products" class="btn btn-primary" style="font-size: 40px;margin-top: -5px;color: white; ">Ekart</button>
            
            <div *ngIf="loggedIn" class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Product">
            </div>
            <span *ngIf="loggedIn" style="font-size: 25px;" class="fas fa-search search-icon"></span>

        </div>
        
        <button *ngIf="loggedIn" style="position: absolute;left:80%; background-color:rgb(57, 97, 170);"routerLink="user" class="btn btn-primary">User</button>
        <button *ngIf="!loggedIn" style="position: absolute;left:87%; background-color:rgb(57, 97, 170);" routerLink="login" class="btn btn-primary">Login</button>
        <button *ngIf="loggedIn" (click)="logoutUser()" style="position: absolute;left:87%; background-color:rgb(57, 97, 170);" class="btn btn-primary">Logout</button>

        <button *ngIf="loggedIn"  routerLink="cart" class="btn btn-primary">
            <i style="font-size: 35px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>

        </button>

    </div>
</header>
