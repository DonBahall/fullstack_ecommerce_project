
<div style="margin: 50px;" class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <h1>Login Here</h1>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && username.invalid}" name="username" #username="ngModel" [(ngModel)]="credentials.username" required />
                        <span class="invalid-feedback">User name required!</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}" name="password" #password="ngModel" [(ngModel)]="credentials.password" required />
                        <span class="invalid-feedback">Password required!</span>
                    </div>
                    <button type="submit" style="margin-top: 10px;"class="btn btn-primary">Login</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
